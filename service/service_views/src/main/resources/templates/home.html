<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>TubeLite Streaming Video HTML Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TubeLite is - Professional A unique and beautiful collection of UI elements">
    <link rel="icon" th:href="@{/assets/images/favicon.png}">

    <script th:src="@{/assets/js/vue.min.js}"></script>
    <!-- javaScripts
                ================================================== -->
    <script th:src="@{/assets/js/framework.js}"></script>
    <script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/assets/js/simplebar.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>

    <script th:src="@{/assets/js/axios.min.js}"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- CSS 
    ================================================== -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/night-mode.css}">
    <link rel="stylesheet" th:href="@{/assets/css/framework.css}">


    <!-- icons
    ================================================== -->
    <link rel="stylesheet" th:href="@{/assets/css/icons.css}">

    <!-- Google font
    ================================================== -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    

</head>

<body>


<div id="app">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- sidebar -->
        <div th:replace="commons/bar::sidebar(activeUri='home')"></div>

        <!-- header -->
        <div th:replace="commons/bar::header"></div>


        <!-- contents -->
        <div class="main_content">

            <div class="main_content_inner">


                <!-- Slideshow -->
                <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
                    uk-slideshow="animation: push ;min-height: 200; max-height: 350 ;autoplay: t rue">

                    <ul class="uk-slideshow-items rounded">
                        <li>
                            <div class="uk-position-cover" uk-slideshow-parallax="scale: 1.2,1.2,1">
                                <img th:src="@{/assets/images/banner/img3.jpg}" alt="" uk-cover>
                            </div>
                            <div class="uk-position-cover"
                                uk-slideshow-parallax="opacity: 0,0,0.2; backgroundColor: #000,#000"></div>
                            <div class="uk-position-bottom-left bg-gradient-4 uk-width-1-1 p-4">
                                <div uk-slideshow-parallax="scale: 1,1,0.8">
                                    <h1 uk-slideshow-parallax="x: 200,0,0" class="uk-heading-small"> 探索世界
                                    </h1>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="uk-position-cover" uk-slideshow-parallax="scale: 1.2,1.2,1">
                                <img th:src="@{/assets/images/banner/img2.jpg}" alt="" uk-cover>
                            </div>
                            <div class="uk-position-cover"
                                uk-slideshow-parallax="opacity: 0,0,0.2; backgroundColor: #000,#000"></div>
                            <div class="uk-position-bottom uk-position-medium uk-transition-scale-down">
                                <h1 uk-slideshow-parallax="x: 200,0,0" class="uk-heading-small">探索生活</h1>
                            </div>
                        </li>
                    </ul>

                    <a class="uk-position-center-left-out uk-position-small uk-hidden-hover slidenav-prev" href="#"
                        uk-slideshow-item="previous"></a>
                    <a class="uk-position-center-right-out uk-position-small uk-hidden-hover slidenav-next" href="#"
                        uk-slideshow-item="next"></a>



                </div>



                <!-- Videos sliders 1 -->

                <div class="video-grid-slider mt-4" uk-slider="finite: true">

                    <div class="grid-slider-header">
                        <div>
                            <h3> 最新视频 </h3>
                        </div>
                        <div class="grid-slider-header-link">

                            <div class="btn-arrow-slider">
                                <a href="#" class="btn-arrow-slides" uk-slider-item="previous">
                                    <span class="arrow-left"></span>
                                </a>
                                <a href="#" class="btn-arrow-slides" uk-slider-item="next">
                                    <span class="arrow-right"></span>
                                </a>
                            </div>

                        </div>
                    </div>

                    <ul class="uk-slider-items uk-child-width-1-4@m uk-child-width-1-3@s uk-grid">

                        <li th:each="video:${videoList}">
                            <a th:href="@{'/views/video/' + ${video.sourceId} }" class="video-post">
                                <!-- Blog Post Thumbnail -->
                                <div class="video-post-thumbnail">
                                    <span class="video-post-count" th:text="${video.count}"></span>
                                    <span class="video-post-time">23:00</span>
                                    <span class="play-btn-trigger"></span>
                                    <!-- option menu -->
                                    <span class="btn-option">
                                        <i class="icon-feather-more-vertical"></i>
                                    </span>
                                    <div class="dropdown-option-nav"
                                        uk-dropdown="pos: bottom-right ;mode : hover ;animation: uk-animation-slide-bottom-small">
                                        <ul>
                                            <li>
                                                <span> <i class="uil-history"></i>稍后观看</span>
                                            </li>
                                            <li>
                                                <span> <i class="uil-bookmark"></i>加入收藏</span>
                                            </li>
                                            <li>
                                                <span> <i class="uil-share-alt"></i>分享</span>
                                            </li>
                                        </ul>
                                    </div>

                                    <img th:src="${video.cover}" alt="">

                                </div>

                                <!-- Blog Post Content -->
                                <div class="video-post-content">
                                    <h3 th:text="${video.title}"></h3>
                                    <img th:src="${video.userAvatar}" alt="">
                                    <span class="video-post-user" th:text="${video.userNickName}"></span>
                                    <span class="video-post-views" th:text="${video.count} + 播放"></span>
                                    <span class="video-post-date" th:text="${video.gmtCreate}"></span>
                                </div>
                            </a>
                        </li>


                    </ul>

                </div>


                <!-- section header for slider 1 -->

                <hr class="m-0">

                <!-- Find channals sliders 1 -->

                <div class="section-small">

                    <div uk-slider="finite: true">

                        <div class="grid-slider-header">
                            <div>
                                <h3> 更多频道 </h3>
                            </div>
                            <div class="grid-slider-header-link">

                                <a th:href="@{/browse-channals.html}" class="button transparent uk-visible@m"> 更多
                                    </a>
                                <a href="#" class="slide-nav-prev" uk-slider-item="previous"></a>
                                <a href="#" class="slide-nav-next" uk-slider-item="next"></a>


                            </div>
                        </div>

                        <ul class="uk-slider-items uk-child-width-1-5@m uk-child-width-1-2@s uk-grid mb-3">
            
                                        <li  th:each="channals,itemStat : ${findChannals}" th:if="${itemStat.count < 10}" >
                                            <a th:href="@{'/views/channel/' + ${channals.id} + '?userId=' + ${user.id}}">
                                                <div class="single-channal">
                                                    <div class="single-channal-creator">
                                                        <img th:src="${channals.avatar}" alt="">
                                                    </div>
                                                    <div class="single-channal-body">
                                                        <h4 th:text="${channals.name}"></h4>
                                                        <p th:text="${channals.fansNum} + 订阅"></p>
                                                        <a href="#" class="button primary small circle">订阅</a>
                                                    </div>
                                                </div>
                                            </a>
                                        </li>

                                    </ul>

                    </div>

                </div>


                <!-- find channals  header -->


                <!-- find channals -->


                <!-- footer
               ================================================== -->
                <div class="footer">
                    <div class="uk-grid-collapse" uk-grid>
                        <div class="uk-width-expand@s uk-first-column">
                            <p>© 2020 <strong>TubeLite</strong>. All Rights Reserved. </p>
                        </div>
                        <div class="uk-width-auto@s">
                            <nav class="footer-nav-icon">
                                <ul>
                                    <li><a href="#"><i class="icon-brand-facebook"></i></a></li>
                                    <li><a href="#"><i class="icon-brand-dribbble"></i></a></li>
                                    <li><a href="#"><i class="icon-brand-youtube"></i></a></li>
                                    <li><a href="#"><i class="icon-brand-twitter"></i></a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>



</body>

<script>
    new Vue({
        el: '#app',
        data: function() {
            return {
                video: {
                    cover: "https://wpimg.wallstcn.com/f778738c-e4f8-4870-b634-56703b4acafe.gif",
                    title: '',
                    sourceId: '',
                    originalName:'',//视频名称
                },
                saveBtnDisabled: false, // 保存按钮是否禁用
                BASE_API: 'http://127.0.0.1:8002',
                fileList: []
            }
        },
        methods: {
            //点击确定调用的方法
            handleVodRemove() {
                //调用接口的删除视频的方法
                axios.delete('http://127.0.0.1:8002/vod/removeAliVideo/'+this.video.sourceId)
                    .then(response => {
                        //提示信息
                        this.$message({
                            type: 'success',
                            message: '删除视频成功!'
                        });
                        //把文件列表清空
                        this.fileList = [];
                        //把video视频id和视频名称值清空
                        //上传视频id赋值
                        this.video.sourceId = '';
                        //上传视频名称赋值
                        this.video.originalName = ''
                    })
            },
            //点击×调用这个方法
            beforeVodRemove(file,fileList) {
                return this.$confirm(`确定移除 ${ file.name }？`);
            },
            //上传视频成功调用的方法
            handleVodUploadSuccess(response, file, fileList) {
                //上传视频id赋值
                this.video.sourceId = response.data.videoId;
                //上传视频名称赋值
                this.video.originalName = file.name
            },
            handleUploadExceed() {
                this.$message.warning('想要重新上传视频，请先删除已上传的视频')
            },
            saveVideo() {
                console.log(this.video)
                // axios.post('http://127.0.0.1:8002/video/',{data: this.video})
                axios({
                    method: 'post',
                    url: 'http://127.0.0.1:8002/video/',
                    data: this.video
                }).then(
                    resp => {
                        this.$message({
                            type: 'success',
                            message: '上传视频成功!'
                        });
                    }
                )
            }
        }
    })
</script>

    .el-dropdown-menu {
        width: 450px;
    }
    .el-dropdown {
        vertical-align: top;
    }
    .el-dropdown + .el-dropdown {
        margin-left: 5px;
    }
    .el-icon-arrow-down {

    }
    .el-form {
        width: 400px;
        margin-left: 10px;
    }
</style>
